 # ===============================
# MySQL 8.0 Database Configuration
# ===============================

spring.datasource.url=jdbc:mysql://emp-mysql:3306/alok?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Kolkata
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:system}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Logging Level
logging.level.root=INFO
logging.level.com.example.demo=DEBUG

# Log file
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# JWT secret - set via env JWT_SECRET in production
#jwt.secret=${JWT_SECRET:ChangeThisInDevButUseEnvInProd}
#jwt.expiration=3600000

# DEV ONLY â replace with real secret in env for prod
jwt.secret=ChangeThisToAStrongSecretKey_ReplaceInProd_AtLeast32Chars12345
