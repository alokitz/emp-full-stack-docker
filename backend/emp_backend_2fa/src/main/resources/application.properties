app.upload.base=${user.home}/uploads



# OpenAI and AI settings
openai.api.key=${OPENAI_API_KEY:}
openai.api.base-url=${OPENAI_API_BASE_URL:https://api.openai.com/v1}
openai.model.parse=gpt-4o-mini
openai.model.embeddings=text-embedding-3-large
file.storage.path=${app.upload.base}/resumes
ai.weight.skills=0.6
ai.weight.experience=0.25
