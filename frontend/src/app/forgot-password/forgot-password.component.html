<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-warning">
            <i class="fas fa-unlock-alt"></i> Forgot Password
          </h2>

          <form (ngSubmit)="onResetPassword()" #forgotForm="ngForm">

            <!-- Username -->
            <div class="form-group mb-3">
              <label for="adminName" class="form-label">ðŸ‘¤ Username</label>
              <input
                type="text"
                id="adminName"
                [(ngModel)]="adminName"
                name="adminName"
                class="form-control form-control-lg"
                placeholder="Enter your username"
                required
                minlength="3"
                #name="ngModel"
                [ngClass]="{ 'is-invalid': forgotForm.submitted && name.invalid }"
              />
              <div *ngIf="forgotForm.submitted && name.errors" class="invalid-feedback">
                <div *ngIf="name.errors['required']">Username is required</div>
                <div *ngIf="name.errors['minlength']">Minimum 3 characters required</div>
              </div>
            </div>

            <!-- New Password -->
            <div class="form-group mb-3">
              <label for="newPassword" class="form-label">ðŸ”‘ New Password</label>
              <input
                type="password"
                id="newPassword"
                [(ngModel)]="newPassword"
                name="newPassword"
                class="form-control form-control-lg"
                placeholder="Enter new password"
                required
                minlength="4"
                #pass="ngModel"
                [ngClass]="{ 'is-invalid': forgotForm.submitted && pass.invalid }"
              />
              <div *ngIf="forgotForm.submitted && pass.errors" class="invalid-feedback">
                <div *ngIf="pass.errors['required']">Password is required</div>
                <div *ngIf="pass.errors['minlength']">At least 4 characters required</div>
              </div>
            </div>

            <!-- Submit button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-warning btn-lg">
                <i class="fas fa-sync-alt"></i> Reset Password
              </button>
            </div>

            <!-- Back to login -->
            <p class="text-center mt-3">
              Remember your password?
              <a routerLink="/login" class="text-decoration-none text-primary fw-bold">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
